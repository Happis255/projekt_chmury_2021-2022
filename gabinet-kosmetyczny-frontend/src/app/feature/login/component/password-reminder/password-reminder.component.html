<mat-card-content>
    <form [formGroup]="passwordReminderForm">
        <mat-form-field class="w-100 password-remind-form">
            <input matInput type="email" formControlName="email" (change)="resetSended()"
                placeholder="{{ 'core.login-page.e-mail' | translate }}" required>
        </mat-form-field>
        <mat-error *ngIf="passwordReminderForm.controls['email'].touched && passwordReminderForm.controls['email'].hasError('required')">
            <div class="error">{{ 'shared.required_field' | translate }}</div>
        </mat-error>
    </form>
</mat-card-content>
<div *ngIf="sended && !passwordReminderForm.controls['email'].hasError('required')" class="row w-100 sended">
    <small>{{ 'core.login-page.password-sended' | translate }}</small>
</div>
<mat-card-actions>
    <div class="mat-card-buttons">
        <button class="remind-password-button" mat-raised-button color="primary" (click)="onSubmit()">
            {{ 'core.login-page.remind-password' | translate }}
        </button>
        <button class="mt-3 go-back-to-login-page" matStepperPrevious color="primary">
            {{ 'core.login-page.go-to-login' | translate }}
        </button>
    </div>
</mat-card-actions>
