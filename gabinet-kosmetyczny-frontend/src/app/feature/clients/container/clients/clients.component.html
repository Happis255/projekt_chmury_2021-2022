<app-client-filter (formEventEmitter)="sortList($event)">
</app-client-filter>
<mat-accordion>
    <ng-container *ngFor="let client of clientList">
        <mat-expansion-panel class="mt-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="mat-header-title center">
                        {{client.name}} {{client.surname}}
                    </div>
                    <div class="text-right center">
                        <mat-icon (click)="viewClient($event, client)" matTooltip="{{ 'client.view-client-info' | translate }}" class="mr-2">
                            account_circle
                        </mat-icon>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-action-row>
                <button class="m-2" mat-raised-button color="primary" (click)="editClient(client)">
                    {{ 'client.edit-client-data' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="warn" (click)="removeClient(client)">
                    {{ 'client.remove' | translate }}
                </button>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
<div class="text-right">
    <button class="m-3" mat-raised-button color="primary" (click)="sendMessage()">{{ 'client.send-message' | translate }}</button>
    <button class="mt-3" mat-raised-button color="primary" (click)="addClient()">{{ 'client.add-new' | translate }}</button>
</div>
