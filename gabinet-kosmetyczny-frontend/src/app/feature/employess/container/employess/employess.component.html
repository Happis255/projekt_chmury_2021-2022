<mat-accordion>
    <ng-container *ngFor="let worker of workersList">
        <mat-expansion-panel class="mt-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="mat-header-title center">
                        {{worker.name}} {{worker.surname}}
                    </div>
                    <div class="text-right center">
                        <mat-icon (click)="openViewWorkerAccountData($event, worker)" matTooltip="{{ 'account.view-account-info' | translate }}" class="mr-2">
                            account_circle
                        </mat-icon>
                        <mat-icon (click)="openViewWorkerCertifications($event, worker)" matTooltip="{{ 'account.view-certification' | translate }}" class="mr-2">
                            history_edu
                        </mat-icon>
                        <mat-icon (click)="openWorkerHealthBookView($event, worker)" matTooltip="{{ 'account.view-health-card' | translate }}" class="mr-2">
                            loyalty
                        </mat-icon>
                        <mat-icon (click)="viewWorkerMoney($event, worker)" matTooltip="{{ 'employess.check-payment' | translate }}" class="mr-2">
                            euro
                        </mat-icon>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-action-row>
                <button class="m-2" mat-raised-button color="primary" (click)="openEditWorkerAccountData(worker)">
                    {{ 'account.edit-account-data' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="primary" (click)="openEditWorkerCertifications(worker)">
                    {{ 'account.edit-certification' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="primary" (click)="openWorkerHealthBookEdit(worker)">
                    {{ 'account.edit-health-card' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="primary" (click)="giveWorkerMoneyBonus(worker)">
                    {{ 'employess.give-bonus' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="warn" (click)="fireWorker(worker)">
                    {{ 'employess.fire' | translate }}
                </button>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
<div class="text-right">
    <button class="m-3" mat-raised-button color="primary" (click)="openSendMessage()">{{ 'employess.send-message' | translate }}</button>
    <button class="mt-3" mat-raised-button color="primary" (click)="openAddWorker()">{{ 'employess.hire' | translate }}</button>
</div>
