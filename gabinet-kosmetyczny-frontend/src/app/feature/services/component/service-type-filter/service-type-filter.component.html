<form [formGroup]="servicesFilter">
    <div class="search-label">
        <mat-icon matTooltip="{{ 'shared.filter' | translate }}">filter_alt</mat-icon>
        <mat-form-field class="m-2 form-field">
            <mat-label>
                {{ "services.type" | translate }}
            </mat-label>
            <mat-select formControlName="serviceType" disableOptionCentering="true" [disableOptionCentering]="true">
                <mat-option value=""></mat-option>
                <ng-container *ngFor="let service of servicesTypeList">
                    <mat-option value="{{service}}">{{service}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <button class="m-2 button-margin" mat-raised-button color="primary" [disabled]="!servicesFilter.valid"
            (click)="search()">{{ 'shared.search' | translate }}</button>
    </div>
</form>
