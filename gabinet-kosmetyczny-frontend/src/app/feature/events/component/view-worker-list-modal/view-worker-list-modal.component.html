<h2 mat-dialog-title>{{ 'events.worker-list' | translate }}</h2>
<mat-dialog-content class="mat-typography mb-4">
    <div class="table-wrapper">
        <table class="w-100" mat-table [dataSource]="tableSource" #MatSort="matSort" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ 'shared.name' | translate }}
                </th>
                <td mat-cell *matCellDef="let workerRef">
                    {{ workerRef.name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ 'shared.surname' | translate }}
                </th>
                <td mat-cell *matCellDef="let workerRef">
                    {{ workerRef.surname }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator #MatPag="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close mat-raised-button color="primary">
        {{ "shared.close" | translate }}
    </button>
</mat-dialog-actions>
