<app-economic-task-filter (formEventEmitter)="sortList($event)">
</app-economic-task-filter>
<mat-accordion>
    <ng-container *ngFor="let task of workersEconomicTaskList">
        <mat-expansion-panel class="mt-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="mat-header-title center">
                        {{task.title}}
                    </div>
                    <div class="text-right center">
                        {{ task.dateFrom }} - {{ task.dateTo }}
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <div class="task-description">
                {{task.workerName}}, {{task.workerSurname}}
                <ng-container *ngIf="task.description"> - {{task.description}} </ng-container>
            </div>
            <mat-action-row>
                <button class="m-2" mat-raised-button color="primary" (click)="editEconomicTask(task)">
                    {{ 'employess.economic-task.edit' | translate }}
                </button>
                <button class="m-2" mat-raised-button color="warn" (click)="removeEconomicTask(task)">
                    {{ 'employess.economic-task.remove' | translate }}
                </button>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
<div class="text-right">
    <button class="mt-3" mat-raised-button color="primary"
        (click)="addEconomicTask()">{{ 'employess.economic-task.add-new' | translate }}</button>
</div>
