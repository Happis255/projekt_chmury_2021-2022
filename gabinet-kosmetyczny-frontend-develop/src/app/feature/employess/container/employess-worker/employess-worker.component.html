<mat-accordion>
    <ng-container *ngFor="let worker of workersList">
        <mat-expansion-panel class="mt-3" disabled>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="mat-header-title center">
                        {{worker.name}} {{worker.surname}}
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-action-row>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
<div class="text-right">
    <button class="mt-3" mat-raised-button color="primary" (click)="openSendMessage()">{{ 'employess.send-message' | translate }}</button>
</div>
