<mat-accordion>
    <ng-container *ngFor="let sorkerServiceRelation of workerServiceRelationList">
        <mat-expansion-panel class="mt-3">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="mat-header-title center">
                        {{sorkerServiceRelation.workerRef.name}} {{sorkerServiceRelation.workerRef.surname}}
                    </div>
                    <div class="text-right center">
                        <mat-icon (click)="viewWorkerPremissions(sorkerServiceRelation)" matTooltip="{{ 'permissions.view-info' | translate }}" class="mr-2">
                            visibility
                        </mat-icon>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-action-row>
                <button class="m-2" mat-raised-button color="primary" (click)="editWorkerPremissions(sorkerServiceRelation)">
                    {{ 'permissions.edit' | translate }}
                </button>
            </mat-action-row>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
