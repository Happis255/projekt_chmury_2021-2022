version: '3.5'
services:
  bsms_frontend_service:
    container_name: bsms-frontend
    build: ./gabinet-kosmetyczny-frontend-develop
    volumes:
      - './gabinet-kosmetyczny-frontend-develop:/usr/src/app'
    ports: 
      - '4200:4200'
    command: > 
        bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"